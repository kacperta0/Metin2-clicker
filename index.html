<!DOCTYPE html>

<html lang="EN">

<head>

  <title>Metin2 clicker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Clicker based on Metin2 game">
  <meta name="author" content="Rzesky">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main id="container">
    <!-- Monster name generating from array -->
    <div id="m_name">Monster name</div> 

    <!-- Monster image depending on number taken from array -->
    <img src="monster_1" alt="Monster_image" id="m_img">

    <!-- Monster health points depending on monster number -->
    <div id="m_hp">Monster health points</div>

    <!-- Attack with button click -->
    <button id="m_attack">Attack</button>
  </main>
  


  <script src="main.js"></script>
</body>
</html>
